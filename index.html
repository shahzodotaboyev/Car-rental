<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="conteiner">
      <header>
        <div class="header-left">
          <div class="logo">
            <img src="./img/Logo.png" alt="" />
          </div>

          <ul class="links">
            <li>Categories</li>
            <select class="select">
              <option value="">About Us</option>
              <option value="">News</option>
              <option value="">Careers</option>
              <option value="">Locations</option>
            </select>
            <select class="select">
              <option value="">Help Center</option>
              <option value="">FAQ</option>
              <option value="">Contact us</option>
            </select>
          </ul>
        </div>
        <div class="header-right">
          <h3 class="users">+1 855 420 0000</h3>
          <div onclick="darkMode()" class="darkMode">
            <i class="bx bxs-sun"></i>
          </div>
          <div class="logIn">
            <button>
              Login
              <i class="bx bx-exit"></i>
            </button>
          </div>
        </div>
        <i class="bx bx-menu"></i>
      </header>
      <span class="hr"></span>
      <main>
        <section class="section1">
          <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="./img/Rectangle 671 (2).png" />
              <div class="text">
                <h1>Compact cars</h1>
                <p>
                  Rent cars as you are comfortable and where you are <br />
                  comfortable.
                </p>
              </div>
            </div>

            <div class="mySlides fade">
              <img src="./img/Rectangle 671.png" />
              <div class="text">
                <h1>Sports cars</h1>
                <p>
                  Rent cars as you are comfortable and where you are <br />
                  comfortable.
                </p>
              </div>
            </div>

            <div class="mySlides fade">
              <img src="./img/Rectangle 671 (1).png" />
              <div class="text">
                <h1>Vans</h1>
                <p>
                  Rent cars as you are comfortable and where you are <br />
                  comfortable.
                </p>
              </div>
            </div>

            <div class="nexrOrPrev">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
          </div>
          <br />

          <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <div class="search-out">
            <div class="search">
              <input type="text" placeholder="Find the car of your dreams" />
              <i class="bx bx-search-alt-2"></i>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
